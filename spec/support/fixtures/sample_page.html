<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <script type="text/javascript">
      function removeElement(node) {
        node.parentNode.removeChild(node);
      }
    </script>
    <meta charset="utf-8">
  </head>
  <body>
    <textarea></textarea>
    <div contenteditable="true" style="height: 100px"></div>

    <input type="submit" id="remove_container" onClick='removeElement(document.getElementById("container"))'/>
    <div id="container">
      <div class="embedded_element">
        This will be removed when you click submit above
      </div>
    </div>

    <label for="cars">Choose a car:</label>
    <select name="cars" id="cars">
      <option value="short">Short</option>
      <option value="long">A very long answer here yes it is</option>
      <option value="short-two">Another short one</option>
      <option value="long-two">A very long answer here yes it is. A very long answer here yes it is</option>
    </select>
  </body>
</html>
